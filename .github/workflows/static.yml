# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - name: Set Environment Variables
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_DATABASE_URL: ${{ secrets.VITE_DATABASE_URL }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
        run: |
          echo "VITE_API_KEY=${VITE_API_KEY}" >> .env
          echo "VITE_AUTH_DOMAIN=${VITE_AUTH_DOMAIN}" >> .env
          echo "VITE_DATABASE_URL=${VITE_DATABASE_URL}" >> .env
          echo "VITE_PROJECT_ID=${VITE_PROJECT_ID}" >> .env
          echo "VITE_STORAGE_BUCKET=${VITE_STORAGE_BUCKET}" >> .env
          echo "VITE_MESSAGING_SENDER_ID=${VITE_MESSAGING_SENDER_ID}" >> .env
          echo "VITE_APP_ID=${VITE_APP_ID}" >> .env
          echo "VITE_MEASUREMENT_ID=${VITE_MEASUREMENT_ID}" >> .env
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
